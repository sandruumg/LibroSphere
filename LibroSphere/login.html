<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroSphere</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/responsive.css">
    <link rel="shortcut icon" href="/imagenes/Iconos/favicon.png" type="image/x-icon">
</head>
<body class="body-fondo">
    <h1 class="logo-txt">LibroSphere</h1>
    <div class="login">
        <img class="img-logo" src="/imagenes/logo-sinfondo.png" alt="Logo LibroSphere">
        <form>
            <input class="usuario-login" type="text" name="usuario" id="usuario" placeholder="Teléfono, usuario o correo electrónico"><br><br>
            <input class="usuario-login" type="password" name="contrasena" id="contrasena" placeholder="Contraseña"><br><br>
            <input class="boton-inicio" type="button" value="Inicio"><br><br>
            <hr>
            <p class="descripcion">¿No tienes cuenta?</p>
            <input class="boton-registrar" type="button" value="Regístrate">
        </form>
        <footer>
            <p class="copy">© 2024 LibroSphere from Sandra</p>
        </footer>
    </div>
</body>
</html>
